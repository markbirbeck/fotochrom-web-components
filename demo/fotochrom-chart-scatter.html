<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fotochrom-chart-scatter Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../fotochrom-chart-scatter.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;fotochrom-chart-scatter&gt;</code>:</p>

    <iron-ajax
     id="instanceData"
     auto
     url="sales-value-greedbag.json"
     handle-as="json"
     debounce-duration="300"
    ></iron-ajax>

    <fotochrom-chart-scatter id="fotochromElement" headers="date,count,colour" style="width: 900px;"></fotochrom-chart-scatter>

    <script>
      let instanceData = document.querySelector('#instanceData');
      let fotochromElement = document.querySelector('#fotochromElement');

      instanceData.addEventListener('response', function(event) {
        fotochromElement.data = event.detail.response.buckets.map(bucket => {
          return {
            date: bucket.key,
            count: bucket.doc_count,
            colour: 4
          }
        });
      });
    </script>

  </body>
</html>
