<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="fotochrom-behaviors.html">

<!--
An element providing a time series chart.

Example:

    <fotochrom-chart-time-series></fotochrom-chart-time-series>

@demo demo/fotochrom-chart-time-series.html
@hero hero.svg
-->

<dom-module id="fotochrom-chart-time-series">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host .container,
      :host .value {
        height: 100%;
        width: 100%;
      }

      :host ::content svg {
        font: 10px sans-serif;
      }

      :host ::content .axis path, :host ::content .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      :host ::content .domain-axis text {
        fill: white;
      }

      :host ::content .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5px;
      }

      :host ::content .area {
        fill: #969696;
      }

      :host ::content .attention {
        background: yellow;
        margin: -4px;
        padding: 4px;
      }
    </style>
    <span class='container'>
      <content>
        <span id='value'></span>
      </content>
    </span>
  </template>

  <script>
    Polymer({

      is: 'fotochrom-chart-time-series',

      behaviors: [FotochromBehaviors.ChartTimeSeriesBehavior]
    });
  </script>
</dom-module>
