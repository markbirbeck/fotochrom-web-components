<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="fotochrom-behaviors.html">

<!--
An element providing a scatter plot.

Example:

    <fotochrom-plot-scatter></fotochrom-plot-scatter>

@demo demo/fotochrom-plot-scatter.html
@hero hero.svg
-->

<dom-module id="fotochrom-plot-scatter">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      :host .container,
      :host .value {
        height: 100%;
        width: 100%;
      }

      :host ::content svg {
        font: 10px sans-serif;
      }

      :host ::content .axis path, :host ::content .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      :host ::content .dot {
        stroke: #000;
      }
    </style>
    <span class='container'>
      <content>
        <span id='value'></span>
      </content>
    </span>
  </template>

  <script>
    Polymer({

      is: 'fotochrom-plot-scatter',

      behaviors: [FotochromBehaviors.PlotScatterBehavior]
    });
  </script>
</dom-module>
